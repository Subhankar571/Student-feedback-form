<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Feedback Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 500px;
            margin: 50px auto;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .form-container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input, select, textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
        }
        .rating-group {
            display: flex;
            gap: 10px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049;
        }
        h2 {
            text-align: center;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Student Feedback Form</h2>
        <form action="#" method="post">
            <label for="studentName">Full Name:</label>
            <input type="text" id="studentName" name="studentName" required>

            <label for="studentId">Student ID:</label>
            <input type="text" id="studentId" name="studentId" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label>Course Satisfaction Rating:</label>
            <div class="rating-group">
                <label><input type="radio" name="rating" value="5" required> Excellent (5)</label>
                <label><input type="radio" name="rating" value="4"> Good (4)</label>
                <label><input type="radio" name="rating" value="3"> Average (3)</label>
                <label><input type="radio" name="rating" value="2"> Poor (2)</label>
                <label><input type="radio" name="rating" value="1"> Very Poor (1)</label>
            </div>

            <label for="comments">Comments/Suggestions:</label>
            <textarea id="comments" name="comments" rows="5" required></textarea>

            <button type="submit">Submit Feedback</button>
        </form>
    </div>
</body>
</html>
